<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="d-flex">
  
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center py-3">SMS</h4>
    <ul>
      <li><i class="fa fa-home"></i> Dashboard</li>
      <li><i class="fa fa-user-graduate"></i> Students</li>
      <li><i class="fa fa-book"></i> Courses</li>
      <li><i class="fa fa-calendar-check"></i> Attendance</li>
      <li><i class="fa fa-money-bill"></i> Fees</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content p-4 w-100">
    <h3>Dashboard</h3>

    <div class="row mt-4">
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card">
          <h5>Total Students</h5>
          <h2>120</h2>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card bg-success">
          <h5>Courses</h5>
          <h2>8</h2>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card bg-warning">
          <h5>Attendance</h5>
          <h2>95%</h2>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card stat-card bg-dark">
          <h5>Pending Fees</h5>
          <h2>$2,300</h2>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
